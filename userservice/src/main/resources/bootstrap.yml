spring:
  cloud:
    config:
      # 启动服务发现 通过服务发现找配置中心的文件
      discovery:
        enabled: true
        # 该服务ID 是配置中心的 服务名称
        service-id: config-server
      # name指定想要从从配置中心加载的配置文件名，不用加后缀，获取多个则以逗号隔开
      # http://localhost:6001/application-user-service/dev.yml 从配置中心 查看该文件name与控制台输出一致
      name: application-user-service
      profile: dev

  rabbitmq:
    host: 192.168.189.130
    port: 5672
    username: guest
    password: guest

  # sleuth 数据发送到 zipkin 服务地址
  zipkin:
    base-url: http://192.168.189.130:9411
  # 链路的数据发送到 zipkin 的比例
  sleuth:
    sampler:
      # 发送到 zipkin 的比例为0-1，1为100%
      probability: 1

eureka:
  client:
    service-url:
      defaultZone: http://eureka-1:2001/eureka, http://eureka-2:2002/eureka

