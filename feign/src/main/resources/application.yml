spring:
  application:
    name: feign

server:
  port: 3003

eureka:
  client:
    service-url:
      defaultZone: http://eureka-1:2001/eureka, http://eureka-2:2002/eureka
# ribbon 全局配置
#ribbon:
#  ConnectTimeout: 1000
#  ReadTimeout: 1000

# 针对某个实例 进行 ribbon 配置
item-server:
  ribbon:
    # 连接 1 秒超时
    ConnectTimeout: 1000
    # 读取超时时间 1 秒
    ReadTimeout: 1000
    # 当前实例请求失败，重试其他实例次数
    MaxAutoRetriesNextServer: 1
    # 当前实例重试请求次数
    MaxAutoRetries: 0
    # 是否对所有操作都进行重试
    OkToRetryOnAllOperations: false
  # hystrix的超时时间
  hystrix:
    command:
      default:
        execution:
          timeout:
            enabled: true
          isolation:
            thread:
              timeoutInMilliseconds: 2000



