management:
  endpoints:
    web:
      exposure:
        # 暴露的端点 health，info，hystrix.stream
        # 通过http://localhost:3003/actuator  来展示所有通过HTTP暴露的endpoints。
        # hystrix.stream 该端点信息，需要有 hystrix 依赖，以及启动 hystrix
        include: health, info, hystrix.tream



